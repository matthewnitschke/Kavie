<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kavie</title>
  <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>

  <style media="screen">
    .validation-error{
      outline: none;
      border: solid 2px red;
    }

    .block {
      margin:1rem;
    }
  </style>
</head>
<body>
  <div class="block">
    Required:<br>
    <input type="text" data-bind="textInput: requiredValue, css:{'validation-error': requiredValue.hasError}">
  </div>

  <div class="block">
    Max 5 characters:<br>
    <input type="text" data-bind="textInput: maxValue, css:{'validation-error': maxValue.hasError}">
  </div>

  <div class="block">
    Min 2 characters:<br>
    <input type="text" data-bind="textInput: minValue, css:{'validation-error': minValue.hasError}">
  </div>

  <div class="block">
    Valid Date:<br>
    <input type="text" data-bind="textInput: dateValue, css:{'validation-error': dateValue.hasError}">
  </div>

  <div class="block">
    Valid Birthdate (Date is in the past, and person is under 120 years old):<br>
    <input type="text" data-bind="textInput: birthdateValue, css:{'validation-error': birthdateValue.hasError}">
  </div>


  <input type="button" data-bind="click: submit" value="Validate">

  <script src="kavie.js"></script>
  <script src="app.js"></script>

  <script type="text/javascript">
    run();
  </script>
</body>
</html>
