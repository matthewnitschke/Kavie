<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kavie</title>
  <link rel="stylesheet" href="styles.css">

  <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="../src/kavie.js"></script>

</head>
<body>
  <div class="block">
    Required:<br>
    <input type="text" data-bind="textInput: value, css:{'validation-error': value.hasError}">
    <div data-bind="visible: value.hasError, text: value.message"></div>
  </div>

  <input type="button" data-bind="click: submit" value="Validate">

  <script>
    function ViewModel(){
      var self = this;

      self.value = ko.observable().extend({
        kavie: {
          required: true,
          message: "This value is required"
        }
      });

      self.submit = function(){
        if (Kavie.isValid(self)){
          console.log("All Good!");
        } else{
          console.log("Oh No!");
        }
      }
    }
    ko.applyBindings(new ViewModel());
  </script>
</body>
</html>
